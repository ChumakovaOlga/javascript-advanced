<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">Интернет-магазин</div>
        <div class="cart">
            <form action="#" class="search-form">
                <input class="search-field" type="text" v-model="searchLine">
                <button class="btn-search" type="submit" v-on:click="filterGoods()">
                    <i class="fas fa-search"></i>
                </button>
            </form>

            <button class="btn-cart" type="button" v-on:click="toggleCartBlock()">Корзина</button>

            <div class="cart-block" v-if="isVisible">
                <div v-if="cartItems.length === 0"><p>Корзина пуста</p></div>
                <div class="cart-item" v-for="cartItem in cartItems">
                    <div class="product-bio">
                        <img alt="Some image" src="https://placehold.it/50x50">
                        <div class="product-desc">
                            <p class="product-title">{{cartItem.product_name}}</p>
                            <p class="product-quantity">Количество: 1</p>
                            <p class="product-single-price">{{cartItem.price}}за ед.</p>
                        </div></div>
                    <div class="right-block">
                        <p class="product-price">{{cartItem.price}}₽</p>
                        <button class="del-btn" data-id="123">×</button>
                    </div>
                </div>

            </div>
        </div>
    </header>
    <main>
        <div class="products">
            <div :key="product.id_product" class="product-item" v-for="product of filteredProducts">
                <img :src="imgCatalog" alt="Some img">
                <div class="desc">
                    <!--<h3>Нет данных</h3>-->
                    <h3>{{product.product_name}}</h3>
                    <p>{{product.price}}₽</p>
                    <button @click="addProduct(product)" class="buy-btn">Купить</button>
                </div>
            </div>
        </div>

    </main>
</div>
<script crossorigin="anonymous" defer integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/main.js"></script>
</body>
</html>
